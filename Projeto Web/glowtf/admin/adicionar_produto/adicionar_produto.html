<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adiciona Produto</title>
  <link rel="stylesheet" href="../../estilos/styles.css">
  <link rel="stylesheet" href="./adicionar_produto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav>
    <ul class="conjunto-nav">
      <li class="logo">
        <a href="../../home/home.html">
          <span class="material-symbols-outlined">
            stylus_laser_pointer
          </span>
          GLOW.<b>TF</b>
        </a>
      </li>
      <li class="searchbar">
        <input type="text" id="searchbar" placeholder="O que você está buscando hoje?">
        <button type="button" class="search-btn">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
      </li>
      <li>
        <a class="usuario" href="#"><span class="material-symbols-outlined">person</span>Rommeo | Admin</a>
        <ul class="dropdown">
          <li class="dropdown"><a href="../lista_de_produtos/lista_de_produtos.html">Lista de produtos</a></li><br>
          <li class="dropdown"><a>Sair</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="wrapper">
    <h1 class="title">Cadastrar novo produto</h1>
    <div class="corpo">
      <div class="fundo-adiciona-produto">
        <div class="dados-produto">
          <form id="loginForm" class="login-layout">
            <div class="input-produto">
              <div>
                <label for="nome-produto">Nome:</label>
              </div>
              <div>
                <input type="text" id="nome-produto" name="nome-produto" placeholder="Digite seu nome do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="preco-produto">Preço:</label>
              </div>
              <div>
                <input type="number" id="preco-produto" name="preco-produto" placeholder="Digite o preço do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="estoque-produto">Estoque:</label>
              </div>
              <div>
                <input type="number" id="estoque" name="estoque" placeholder="Insira o estoque do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="descricao">Descrição:</label>
              </div>
              <div>
                <input type="text" id="descricao" name="descricao" placeholder="Insira a descrição do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="wiki-produto">Wiki:</label>
              </div>
              <div>
                <input type="text" id="wiki-produto" name="wiki-produto" placeholder="Insira o link da wiki do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="tinta">Tinta:</label><br>
              </div>
              <div>
                <select name="tinta" id="tinta">
                  <option value="" disabled selected>Selecione o nome da tinta</option>
                  <option value="Nenhuma">Nenhuma</option>
                  <option value="O Amargo Sabor de Derrota e Limao">O Amargo Sabor de Derrota e Limão</option>
                  <option value="Uma Extraordinaria Abundancia de Matiz">Uma Extraordinária Abundância de Matiz</option>
                  <option value="Um Distinto Toque de Cinza">Um Distinto Toque de Cinza</option>
                  <option value="Distorcao Violeta Perversa">Distorção Violeta Perversa</option>
                  <option value="Peculiarmente Agradavel ao Paladar">Peculiarmente Agradável ao Paladar</option>
                  <option value="Ausencia de Amarelo">Ausência de Amarelo</option>
                  <option value="A Cor dos Sonhos">A Cor dos Sonhos</option>
                  <option value="Apenas Distracao">Apenas Distração</option>
                  <option value="Escoria dos Deuses">Escória dos Deuses</option>
                  <option value="O Gentil Despertar da Primavera">O Gentil Despertar da Primavera</option>
                  <option value="Laranja Bonita">Laranja Bonita</option>
                  <option value="Cor Incomum">Cor Incomum</option>
                  <option value="Notavelmente Distinto">Notavelmente Distinto</option>
                  <option value="O Primeiro Sinal de Primavera">O Primeiro Sinal de Primavera</option>
                  <option value="O Negro da Meia-Noite Apos uma Janta Especial">O Negro da Meia-Noite Após uma Janta Especial</option>
                  <option value="Um Delicado Balaco de Caramelo">Um Delicado Balaço de Caramelo</option>
                  <option value="Comercializavel Raro">Comercializável Raro</option>
                  <option value="Grito de Guerra">Grito de Guerra</option>
                  <option value="Um Distinto Toco de Agua">Um Distinto Toco de Água</option>
                  <option value="Vermelho 40">Vermelho 40</option>
                  <option value="Rosto Pálido de Alguem">Rosto Pálido de Alguém</option>
                  <option value="Pergaminho do Carteiro">Pergaminho do Carteiro</option>
                  <option value="Espirito de Equipamento">Espírito de Equipamento</option>
                  <option value="Forma da Cabeca de Cabelo">Forma da Cabeça de Cabelo</option>
                  <option value="Aroma de Destino">Aroma de Destino</option>
                  <option value="Noites de Fortaleza Negra">Noites de Fortaleza Negra</option>
                  <option value="Reino Marinho do Mercenario">Reino Marinho do Mercenário</option>
                  <option value="Tons de Equinocio">Tons de Equinócio</option>
                  <option value="Esquadrao dos Estames Estilhacados">Esquadrão dos Estames Estilhaçados</option>
                </select>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="classe">Selecione a classe do chapéu (Ctrl + click para selecionar múltiplas): </label><br>
              </div>
              <div>
                <select name="classe" multiple id="classe">
                  <option value="scout">Scout</option>
                  <option value="soldier">Soldier</option>
                  <option value="pyro">Pyro</option>
                  <option value="demoman">Demoman</option>
                  <option value="heavy">Heavy</option>
                  <option value="engineer">Engineer</option>
                  <option value="medic">Medic</option>
                  <option value="sniper">Sniper</option>
                  <option value="spy">Spy</option>
                </select>
              </div>
            </div>
            <div class="input-imagem">
              <label for="imagem">Selecione a imagem do chapéu:</label>
              <input type="file" name="upload-imagem" class="upload-imagem" id="upload-imagem">
            </div>
            <div class="imagem-botao">
              <div class="imagens">
                <img class="card-imagem-produto" src="../../dados/imagens/itens_do_jogo/spy/spy_private_eye_large.png">
                <img class="card-splash" src="../../dados/imagens/tintas/O_Amargo_Sabor_de_Derrota_e_Limão.png">
              </div>
              </form>
              <button class="button btn-input" type="button" action="./index.html" onclick="cadastraProduto()">Cadastrar produto</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./adicionar_produto.js">  </script>
</body>

</html>
